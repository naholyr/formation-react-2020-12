    <h1>Counterz</h1>
    <div class="row my-4">
      <button type="button" class="btn btn-outline-primary btn-lg" title="Click to add a new counter">

      <ul class="list-unstyled">
        <li class="my-2">
          <div class="input-group" title="Click to increment counter #1">

            </div>

        <li class="my-2">

            </div>
          </div>
        </li>
      </ul>
    </div>

  <script type="text/javascript">
    document.querySelectorAll('.nav-link').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(o => o.parentNode.classList.remove('active'));
        a.parentNode.classList.add('active');
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.querySelector(a.getAttribute('href')).style.display = '';
      })
    })
  </script>
